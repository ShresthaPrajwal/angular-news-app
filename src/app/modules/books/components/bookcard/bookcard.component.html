<mat-card class="book-card">
  <mat-card-content class="card-content">
    <div class="image-section">
      <img
        mat-card-image
        class="book-image"
        [src]="book.book_image"
        alt="Book Image"
      />
    </div>
    <div class="title-section">
      <h2 class="book-title">{{ book.title }}</h2>
    </div>
  </mat-card-content>
</mat-card>
