<mat-card class="head-card">
  <mat-card-content class="card-content">
    <div class="image-section">
      <img
        mat-card-image
        class="card-image"
        [src]="data.image"
        alt="Headline Image"
      />
    </div>
    <div class="details-section">
      <a href="" class="news-details">{{ data.description }}</a>
    </div>
  </mat-card-content>
</mat-card>
